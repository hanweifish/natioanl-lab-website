    <td valign="top"><p align="justify"><span class="style7"><a href="../index.asp" target="_top">NLSSM</a>:</span>
        <span class="style7">News----&gt;News Release </span>
      <hr>
      <table width="613" height="43" border="0">
        <tr>
          <td><div align="justify">
            <p class="style10">&nbsp;</p>
            <p align="center" class="style14" >固体微结构实验室被评为国家重点实验室计划先进集体</p>
            <p align="center" class="style14" >&nbsp;</p>
            <p class="style10"><span class="style11"><span class="style11"><span class="style9"><span class="style9"><span class="style12">2004年是国家重点实验室计划实施20周年、973计划实施5周年。科技部日前做出了关于表彰国家重点实验室计划先进集体、先进个人、突出贡献者和973计划先进个人的决定。 </span></span></span></span></span></p>
            <p class="style10"><span class="style11"><span class="style11"><span class="style9"><span class="style9"><span class="style12"><br>
                <br>
                其中，南京大学固体微结构物理国家重点实验室被评为国家重点实验室计划先进集体，闵乃本教授被评为国家重点实验室计划先进个人，王振林教授被评为973计划先进个人。 <br>
                                                </span></span></span></span></span></p>
