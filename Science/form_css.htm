<body class="bg">
<form>
<table width="534" height="499" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="143" colspan="4" align="center" valign="middle" class="title">仪器使用申请表<br>
      <br><hr class="border"></td>
  </tr>
  <tr>
    <td width="127" valign="bottom" class="shadow">申请人：</td>
    <td width="160" valign="bottom"><input name="truename" type="text" class="texts" size="15"></td>
    <td width="95" valign="bottom" class="shadow">申请日期：</td>
    <td width="109" valign="bottom"><input name="username" type="text" class="texts" size="15"></td>
  </tr>
  <tr>
    <td valign="bottom" class="shadow">使用仪器：</td>
    <td valign="bottom"><input name="idcard" type="text" class="texts" size="19"></td>
    <td valign="bottom" class="shadow">样品数：</td>
    <td valign="bottom"><input name="idcard2" type="text" class="texts" size="19"></td>
  </tr>
  <tr>
    <td height="45" valign="bottom" class="shadow">课题/研究项目：</td>
    <td colspan="3" valign="bottom"><input name="email" type=text class="texts" size=30></td>
  </tr>
  <tr>
    <td height="45" colspan="4" valign="bottom" class="shadow">&nbsp;</td>
    </tr>
  <tr>
    <td height="114" valign="top" class="shadow">备注：</td>
    <td colspan="3" valign="top"><textarea name="intr" cols="30" rows="6" class="areas" ></textarea></td>
    </tr>
  <tr>
    <td colspan="4"><hr class="border"></td>
    </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2" align="center" class="shadow"><input type="submit" class="buttons" value="提交"> &nbsp;
      <input type="reset" class="buttons" value="重置"></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
