<CENTER><B><FONT color=#ff0000>填表说明</FONT></B></CENTER>
<P><FONT color=#000099>1、 测试费指：与本课题有关的实验工作，并在本开放实验室范围内使用仪器的测试费；</FONT> 
<P><FONT color=#000099>2、 材料费指：原材料、试剂、药品等消耗品购置费，样品采集加工费，运杂包装费；</FONT> 
<P><FONT color=#000099>3、 
小型仪器设备费：仪器设备的购置费，运杂包装费和安装费，自制仪器设备的材料、配件和外协加工费，但因基金有限，一般不购买仪器，对于特殊需要的小型仪器，属考虑范围，复制打印、音响录像设备和计算器等不得列入；</FONT> 

<P><FONT color=#000099>4、 科研业务费指：本项目必需的国内调研和学术会议费，业务资料、报告、论文印刷费，以及劳务等费用；</FONT> 
<P><FONT color=#000099>5、 其他支出费指：必需的管理费等。</FONT> <BR>&nbsp; <BR>&nbsp; 
</P></BODY></HTML>
